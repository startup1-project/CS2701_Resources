<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Food For All</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="CS2701-Week4-Registration.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>Fresh Food For All</h1>
      <p>Healthy, local, and affordable meals for everyone</p>
    </header>

    <!-- Navigation Menu -->
    <nav>
      <ul class="navlist">
        <li><a href="#">Home</a></li>
        <li><a href="#">Register</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main>
      <!-- Sidebar Image -->
      <aside>
        <img
          src="SharingFood.jpg"
          alt="People sharing food"
          class="food-image"
        />
      </aside>

      <!-- Registration Form -->
      <section>
        <h2>Register Now</h2>

        <form class="center" novalidate>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter a password"
            required
          />

          <label class="checkbox">
            <input type="checkbox" id="terms" required />
            I agree to the Terms of Service
          </label>

          <button type="submit">Register</button>

          <p>
            Already a member?
            <a href="#">Login</a>
          </p>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Fresh Food For All — All rights reserved.</p>
    </footer>

    <!-- ✅ JavaScript: Show popup on registration -->
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // stop form from reloading page
        alert("✅ Registration successful!");
        form.reset(); // clear the form fields
      });
    </script>
  </body>
</html>
